<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>

  <div class="container">
    <h2>Pig Dice</h2>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h3>Player 1</h3>
        <h4>Score: <span id="points"></span></h4>
        <p>
        <input type="button" value="Roll" id="roll-button" class="btn btn-dark">
        <p>
      </div>
      <br>
      <div class="col-md-12">
        <p>
        <button type="button" id="hold-button" class="btn btn-dark">Hold</button>
        </p>
      </div>
      <br>
      <div class="col-md-12">
        <p>
        <button type="button" id="reset-button" class="btn btn-dark">Reset</button>
        </p>
      </div>
      <div class="col-md-12">
        <p>
          <button type="button" id="start-button" class="btn btn-dark">Start!</button>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
